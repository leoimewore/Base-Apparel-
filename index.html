<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logo-img">
      </div>
    </header>
    
    <img src="images/hero-desktop.jpg" alt="model" class="hero-image">
    <main>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <label for="email"></label>
          <input type="text" placeholder="Email Address" class="email">
         
          <button class="submit"><img src="images/icon-arrow.svg"></button>
          <div class="icon-error hidden opaque"><img src=images/icon-error.svg alt="error"></div>
          <div class="error-msg"></div>
          
        </form>
      
    </main>
  </div>

 
  <script src="script.js"></script> 
</body>
</html>
